<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {%endblock%}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom ">
    {% if user.is_authenticated %}
            <a class="me-3 py-2 text-dark text-decoration-none" href={% url 'home' %}>home</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href={% url 'posts' %}>posts</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href={% url 'addpost' %}>add post</a>
            <a class="me-3 py-2 badge text-dark text-decoration-none"  href={% url 'logout' %}>LOGOUT</a>
    {% else %}
        <a class="me-1 py-2  badge text-dark text-decoration-none "  href={% url 'register' %}>REGISTRATION</a> |
        <a class="me-1 py-2  badge text-dark text-decoration-none "  href={% url 'login' %}>LOGIN</a>

    {% endif %}
    </div>


    {% block content %}
    {%endblock%}
</body>
</html>
